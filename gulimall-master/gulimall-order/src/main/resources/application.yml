server:
  port: 9000

spring:
  elasticsearch:
    rest:
      uris: http://192.168.9.111:9200
  application:
    name: gulimall-order
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.9.111:3306/gulimall_oms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.9.111:8848

    sentinel:
      transport:
        dashboard: 192.168.9.111:8080

  redis:
    host: 192.168.9.111
    port: 6379

feign:
  sentinel:
    enabled: true

  session:
    store-type: redis

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml

  global-config:
    db-config:
      id-type: auto



management:
  endpoints:
    web:
      exposure:
        include: '*'