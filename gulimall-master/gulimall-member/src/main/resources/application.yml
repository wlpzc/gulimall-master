server:
  port: 8000

spring:
  elasticsearch:
    rest:
      uris: http://192.168.9.111:9200
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.9.111:3306/gulimall_ums?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.9.111:8848

    sentinel:
      transport:
        dashboard: 192.168.9.111:8080

  redis:
    port: 6379
    host: 192.168.9.111

feign:
  sentinel:
    enabled: true

  application:
    name: gulimall-member

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

  session:
    store-type: redis

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml

  global-config:
    db-config:
      id-type: auto


management:
  endpoints:
    web:
      exposure:
        include: '*'

